<script>
	$(document).ready(function() {
		$(window).scroll(function() {
			if ($(this).scrollTop() > 100) {
				$(".top-btn").fadeIn();
			} else {
				$(".top-btn").fadeOut();
			}
		});
		$(".top-btn").click(function() {
			$("html, body").animate({
				scrollTop: 0
			}, 200);
			return false;
		});
	})
</script>
