<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Language Panda</title>
  </head>
  <body>
    Loading...
    <script>
      var lang = navigator.language || navigator.userLanguage;
      if (lang.indexOf('en') == 0) {
        window.location = "/en/";
      } else if (lang.indexOf('zh-CN') == 0) {
        window.location = "/zh-CN/"
      }
    </script>
  </body>
</html>
